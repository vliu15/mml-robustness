seed: 0

dataloader:
    batch_size: 128
    num_workers: 20

dataset:
    name: celeba
    root: ./data

    data_augmentation: false
    target_resolution: [224, 224]
    num_classes: &num_classes 1

    subgroup_labels: true

    ## GROUP 1
    task_labels: ["Blond_Hair"]
    subgroup_attributes: {
        "Blond_Hair": ["Male"]
    }

model:
    name: resnet50
    pretrained: true
    num_classes: *num_classes
    num_tasks: 1

    # Defaults for ResNet
    zero_init_residual: False
    groups: 1
    width_per_group: 64
    replace_stride_with_dilation: null
    norm_layer: null

optimizer:
    name: sgd
    lr: 0.0001
    weight_decay: 0.0001
    momentum: 0.9

train:
    n_gpus: 1
    total_epochs: 50
    load_ckpt: null
    ckpt_every_n_epochs: 1
    log_every_n_steps: 50
    eval_every_n_epochs: 1
    log_dir: ./logs/erm
    grad_clip_norm: null
    ema: false
    fp16: true

    # fields used by jtt, do not change for erm #
    up_type: null  # one of [upsample, upweight, null]
    lambda_up: 1
    load_up_pkl: null
    #############################################
